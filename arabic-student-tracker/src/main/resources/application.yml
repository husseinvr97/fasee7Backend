# Application Configuration
spring:
  application:
    name: arabic-student-tracker
  
  # Enable Virtual Threads (Java 21 feature)
  threads:
    virtual:
      enabled: false
  
  # Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/arabic_student_tracker_db
    username: postgres
    password: p2a9s7s2w0o0r5d7
    driver-class-name: org.postgresql.Driver
    
    # Connection Pool Settings (HikariCP)
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  # JPA/Hibernate Configuration
  jpa:
    hibernate:
      ddl-auto: update  # Options: none, validate, update, create, create-drop
    show-sql: true      # Show SQL queries in console
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true  # Format SQL queries for readability
        use_sql_comments: true
        # Enable batch operations for better performance
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
  
  # Servlet Encoding (Spring Boot 4.0 format)
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  
  # Web Error Configuration (Spring Boot 4.0 format)
  web:
    error:
      include-message: always
      include-stacktrace: on_param

# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /

# Logging Configuration
logging:
  level:
    root: INFO
    com.arabictracker: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/arabic-tracker.log
    max-size: 10MB
    max-history: 30

# Management/Actuator Configuration (optional, for monitoring)
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized